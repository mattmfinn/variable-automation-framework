plugins {
    id 'java'
}

group 'com.theconstantvariable.variableautomationframework'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.testng:testng:+'
    implementation 'io.appium:java-client:7.0.0'
    implementation 'org.seleniumhq.selenium:selenium-remote-driver:3.141.59'
    implementation 'org.jline:jline-terminal:3.11.0'
    implementation 'com.jwebmp.jackson.core:jackson-databind:0.66.0.1'
    implementation 'com.github.dozermapper:dozer-proto3:6.5.0'
}

test {
    useTestNG()
}